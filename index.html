<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <input type="checkbox" id="check" class="header__container__input">
      <label for="check">
        <span class="header__container__hamburguer-menu header__container__img"></span>
      </label>
      <ul class="header__container__menu-list">
        <li class="header__container__menu-list__title">
          Categorias
        </li>
        <li class="header__container__menu-list__item">
          <a href="#" class="header__container__menu-list__item__link">PROGRAMAÇÃO</a>
        </li>
        <li class="header__container__menu-list__item">
          <a href="#" class="header__container__menu-list__item__link">FRONT END</a>
        </li>
        <li class="header__container__menu-list__item">
          <a href="#" class="header__container__menu-list__item__link">INFRAESTRUTURA</a>
        </li>
        <li class="header__container__menu-list__item">
          <a href="#" class="header__container__menu-list__item__link">BUSINESS</a>
        </li>
        <li class="header__container__menu-list__item">
          <a href="#" class="header__container__menu-list__item__link">DESIGN UX</a>
        </li>
      </ul>
      <img src="/assets/img/Logo.svg" alt="Logo da Alura Books" class="header__container__img">
    </div>
    <div class="header__container">
      <img src="./assets/img/Favoritos.svg" alt="Icone de favoritos" class="header__container__img">
      <img src="./assets/img/Compras.svg" alt="Icone de compras" class="header__container__img">
      <img src="./assets/img/Usuario.svg" alt="Icone de usuário" class="header__container__img">
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__title">Já sabe por onde começar?</h2>
    <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__input" placeholder="Qual será sua próxima leitura?">
  </section>
</body>

</html>
